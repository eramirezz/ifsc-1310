<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Horizontal Squares with Extending Footer</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
  }
  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    padding: 20px;
  }
  .square {
    width: calc(25% - 20px);
    height: 200px;
    margin-bottom: 20px;
    box-sizing: border-box;
  }
  .square:nth-child(1) {
    background-color: Navy
  }
  .square:nth-child(2) {
    background-color: blue
  }
  .square:nth-child(3) {
    background-color: aqua; 
  }
  .square:nth-child(4) {
    background-color:teal;
  }
  .footer {
    background-color: #333;
    color: #fff;
    padding: 20px;
    position: fixed;
    bottom: 0;
    width: 100%;
    text-align: center;
  }
</style>
</head>
<body>

<div class="container">
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
  <div class="square"></div>
</div>

<div class="footer">
  footer.
</div>

</body>
</html>
